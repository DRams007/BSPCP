# BSPCP Production NGINX Configuration
# Add this inside your server block in /etc/nginx/sites-available/bspcp

# Serve static images from public/uploads directory
location /uploads/ {
    alias /var/www/bspcp/dist/uploads/;
    expires 30d;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options "nosniff";

    # Security headers
    location ~* \.(png|jpg|jpeg|gif|webp|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }
}

